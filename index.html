<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HVAC After Dark</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Outfit:wght@300;400;600&family=Space+Grotesk:wght@300;500;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: 'Outfit', sans-serif;
                background-color: #020617; /* Slate 950 */
                color: #f8fafc;
                overflow-x: hidden;
                letter-spacing: -0.01em;
            }
            .font-syne {
                font-family: 'Syne', sans-serif;
                letter-spacing: -0.04em;
            }
            .font-space {
                font-family: 'Space Grotesk', sans-serif;
            }
            .neon-text-blue {
                text-shadow: 0 0 8px rgba(0, 210, 255, 0.4),
                    0 0 15px rgba(0, 210, 255, 0.2);
            }
            .neon-text-purple {
                text-shadow: 0 0 8px rgba(168, 85, 247, 0.4),
                    0 0 20px rgba(168, 85, 247, 0.2);
            }
            .glass-panel {
                background: rgba(15, 23, 42, 0.5);
                backdrop-filter: blur(32px);
                border: 1px solid rgba(0, 210, 255, 0.05);
            }
            .scanlines {
                background: linear-gradient(
                    to bottom,
                    transparent 50%,
                    rgba(0, 0, 0, 0.5) 51%
                );
                background-size: 100% 4px;
            }
            @keyframes gradient-x {
                0%,
                100% {
                    background-size: 200% 200%;
                    background-position: left center;
                }
                50% {
                    background-size: 200% 200%;
                    background-position: right center;
                }
            }
            .animate-gradient-x {
                animation: gradient-x 15s ease infinite;
            }
            /* Hide scrollbar but keep functionality */
            .scrollbar-hide::-webkit-scrollbar {
                display: none;
            }
            .scrollbar-hide {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            input,
            button {
                font-family: inherit;
            }
        </style>
        <script type="importmap">
            {
                "imports": {
                    "react": "https://esm.sh/react@^19.2.3",
                    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
                    "react/": "https://esm.sh/react@^19.2.3/",
                    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
                }
            }
        </script>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/index.tsx"></script>
    </body>
</html>
